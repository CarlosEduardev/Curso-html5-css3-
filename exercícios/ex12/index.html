<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no seu próprio servidor</p>

    <video width="500" controls loop>
        <!-- Se quiser colocar imagem de capa é só colocar após controls "poster ="..." " --> 
        <source src="midia/riodejaneiro.mp4" type="video/mp4">
        <source src="midia/riodejaneiro.mp4v" type="video/mp4">
        <source src="midia/riodejaneiro.webm" type="video/webm">
        <source src="midia/riodejaneiro.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
        <!-- Essa técnica acima consome muito gb e provavelmente ficará caro manter o site!!!!-->

    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fA7kQn-l6T4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
